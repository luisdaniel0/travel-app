<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <h3>Travel App Planner</h3>

    <div class="locationForm">
      <label for="locationForm">Where you headed?</label>
      <input type="text" id="locationForm" placeholder="Enter Location here">
    </div>

    <div class="dateForm">
      <label for="dateForm">Date of Departure</label>
      <input type="date" id="dateForm" placeholder="Enter date here">
    </div>
    <button id="button" type="submit">Generate</button>

    <div id="city"></div>
    <div id="dates"></div>

  </div>

</body>

</html>
